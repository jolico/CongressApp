	 <body>
		<!-- Home -->
		<div data-role="page" id="proposalPage">
			<div data-role="header">
				<a href="index.html" data-icon="arrow-l" rel="external">Back</a>
				<h4>提案清單</h4>
				<a href="index.html" data-icon="home">Home</a>
			</div>
			<div data-role="content">
				<ul id="proposalList" data-role="listview" data-filter="true">
				</ul>

			</div>
		</div>
				<script type="text/javascript">
					for(var i=1; i<prpData.feed.entry.length; i=i+1){
						$("#proposalList").append("<li><a href='proposalInfo.html' id='id"+i+"' rel='external' style='white-space: normal;'>"+prpData.feed.entry[i].gsx$title.$t+"("+prpData.feed.entry[i].gsx$proposer.$t+"提案)</a></li>");
						$("#id"+i).click(function(){
							prpId = parseInt($(this).attr("id").slice(2));
							window.localStorage["proposalId"]=prpData.feed.entry[prpId].gsx$id.$t;
						});
					}
				</script>
	</body>
</HTML>
